<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            background-image: url(image/foster-lake.jpg);
            background-color: black;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        #fieldset{
            background-color: unset;
            border-radius: 30px;
            color: aliceblue;
            background-image: url(image/smoke.png);
        }
        label{
            color: aliceblue;
        }
    </style>
</head>

<body>
    <form action="">
        <center>
        <fieldset id="fieldset">
            <legend>Login</legend>
                <label for="User">User</label><br>
                <input type="text" name="User" placeholder="Enter you User"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="pass" placeholder="Enter you Password"><br>
                <input type="submit" value="submit"><br>
        </fieldset>
        </center>
    </form>
</body>

</html>
